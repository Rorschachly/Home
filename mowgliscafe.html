<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="mowgliscafe.js" type="text/javascript"></script>
    <title>MOWGLIS'S CAFÉ</title>
    <link rel="stylesheet" href="mowgliscafe.css" type="text/css"/>
</head>
<body>
    <div id="white-background">
        <header>
            <h1>MOWGLIS'S CAFÉ</h1>
            <p id="title-description">
                Fresh coffee and breakfast, brought to your door!
            </p>
        </header>
        <section>
            <h2 >Menu</h2>
            <div>
                <fieldset>
                    <legend>Payment</legend>
                    Your total (before tip and 8% tax) is: $ <br>
                    Tip:            $<input type="text" /> <br>
                    Street Address:  <input type="text" /> <br>
                    City:           <input type="text" /> <br>
                    State:          <input type="text" /> <br>
                </fieldset>
            </div>
            <h2>Final total: $</h2>
            <button id="submit" type="button">Submit Your Order!</button>
        </section>
    </div>
